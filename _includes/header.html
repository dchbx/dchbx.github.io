  <header>
    <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    <h2>{{ page.title }}</h2>

      {% for p in site.pages %}
        {% if p.title %}<a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a> |<br> {% endif %}
      {% endfor %}

  </header>
